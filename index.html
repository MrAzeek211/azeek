<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>UU Nasional Azeek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f2f2f2; padding:20px }
    h1 { text-align:center }
    .box { background:#fff; padding:15px; max-width:1000px; margin:auto; border-radius:6px }
    input, button { padding:8px; width:100%; margin-top:6px }
    table { width:100%; border-collapse:collapse; margin-top:15px }
    th, td { border:1px solid #ccc; padding:6px }
    th { background:#222; color:#fff }
    .aksi button { width:auto; margin-right:5px }
    .hasil { background:#eee; padding:10px; margin-top:15px }
  </style>
</head>
<body>

<div class="box">
<h1>UU Nasional Azeek</h1>

<h3>Import CSV</h3>
<input type="file" id="csvInput" accept=".csv">

<h3>Form Pasal</h3>
<input id="pasal" placeholder="Pasal">
<input id="keterangan" placeholder="Keterangan">
<input id="hukuman" type="number" placeholder="Hukuman (bulan)">
<input id="denda" type="number" placeholder="Denda">
<button onclick="simpan()">Simpan</button>

<table>
<thead>
<tr>
  <th>Pilih</th>
  <th>Pasal</th>
  <th>Keterangan</th>
  <th>Hukuman</th>
  <th>Denda</th>
  <th>Aksi</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<div class="hasil">
  <h3>Hasil Perhitungan</h3>
  <p><b>Pasal Terpilih:</b></p>
  <ul id="listPasal"></ul>
  <p><b>Total Hukuman:</b> <span id="totalHukuman">0</span> bulan</p>
  <p><b>Total Denda:</b> Rp <span id="totalDenda">0</span></p>
</div>

</div>

<script>
let data = [];
let editIndex = null;

csvInput.addEventListener("change", e => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    const lines = reader.result.split(/\r?\n/);
    data = [];
    for (let i=1;i<lines.length;i++) {
      if (!lines[i]) continue;
      const p = lines[i].split(",");
      if (p.length < 4) continue;
      data.push({
        pasal:p[0].trim(),
        keterangan:p[1].trim(),
        hukuman: parseInt(p[2].replace(/[^0-9]/g, '')) || 0,
        denda: parseInt(p[3].replace(/[^0-9]/g, '')) || 0,
        pilih:false
      });
    }
    render();
  };
  reader.readAsText(file);
});

function render() {
  tbody.innerHTML="";
  data.forEach((r,i)=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td><input type="checkbox" ${r.pilih?'checked':''}></td>
      <td>${r.pasal}</td>
      <td>${r.keterangan}</td>
      <td>${r.hukuman}</td>
      <td>${r.denda}</td>
      <td class="aksi">
        <button>Edit</button>
        <button>Hapus</button>
      </td>`;
    tr.querySelector("input").onchange=()=>{r.pilih=!r.pilih; hitung();}
    tr.children[5].children[0].onclick=()=>edit(i);
    tr.children[5].children[1].onclick=()=>hapus(i);
    tbody.appendChild(tr);
  });
  hitung();
}

function hitung() {
  let totalH=0,totalD=0;
  listPasal.innerHTML="";
  data.forEach(r=>{
    if(r.pilih){
      totalH+=r.hukuman;
      totalD+=r.denda;
      const li=document.createElement("li");
      li.textContent=r.pasal;
      listPasal.appendChild(li);
    }
  });
  totalHukuman.textContent=totalH;
  totalDenda.textContent=totalD;
}

function edit(i){
  const r=data[i];
  pasal.value=r.pasal;
  keterangan.value=r.keterangan;
  hukuman.value=r.hukuman;
  denda.value=r.denda;
  editIndex=i;
}

function hapus(i){
  data.splice(i,1);
  render();
}

function simpan(){
  const obj={
    pasal:pasal.value,
    keterangan:keterangan.value,
    hukuman:Number(hukuman.value),
    denda:Number(denda.value),
    pilih:false
  };
  if(editIndex!==null){
    data[editIndex]=obj;
    editIndex=null;
  }else{
    data.push(obj);
  }
  pasal.value=keterangan.value=hukuman.value=denda.value="";
  render();
}
</script>

</body>
</html>
