<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UU Nasional Azeek</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>UU Nasional Azeek</h1>

    <div class="filters">
      <input type="number" id="filterDenda" placeholder="Filter Denda ≤ ...">
      <input type="number" id="filterHukuman" placeholder="Filter Hukuman (bulan) ≤ ...">
      <button onclick="applyFilters()">Filter</button>
      <button onclick="resetFilters()">Reset Filter</button>
    </div>

    <div class="tablesection">
      <h2>Daftar Pasal</h2>
      <table id="pasalTable">
        <thead>
          <tr>
            <th>Pilih</th>
            <th>Pasal</th>
            <th>Deskripsi</th>
            <th>Denda</th>
            <th>Hukuman (bulan)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="summary">
      <h3>Rangkuman Pasal Dipilih</h3>
      <p>Total Denda: <span id="totalDenda">0</span></p>
      <p>Total Hukuman: <span id="totalHukuman">0</span> bulan</p>
      <p>Pasal Terpilih: <span id="pasalDipilih">-</span></p>
      <button onclick="confirmSelection()">Konfirmasi</button>
    </div>

    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
      <button onclick="resetHistory()">Reset Riwayat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
